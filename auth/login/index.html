<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Framework CA - Login</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 text-gray-300">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Login</h1>
    
    <form name="login" class="space-y-6">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
        <input id="email" type="email" name="email" required 
               class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
        <input id="password" type="password" name="password" required
               class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between">
        <a href="/auth/register/" class="text-blue-500 hover:text-blue-400 text-sm">Register</a>
        <button type="submit" 
                class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Login
        </button>
      </div>
    </form>
  </div>

</body>
</html>
